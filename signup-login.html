<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillToBill - Join Now</title>
  <meta name="description" content="Sign up or login to SkillToBill. Start your freelance journey today.">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer">
      <form id="loginForm" novalidate>
        <div>
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" name="email" placeholder="your@email.com" required>
        </div>
        <div class="password-field">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" data-target="loginPassword" aria-label="Show password">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <span id="toSignup">Sign up here</span></p>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signupFormContainer" style="display:none;">
      <form id="signupForm" novalidate>
        <div>
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" name="name" placeholder="John Doe" required>
        </div>
        <div>
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" name="email" placeholder="your@email.com" required>
        </div>
        <div>
          <label for="signupPhone">Phone Number</label>
          <input type="tel" id="signupPhone" name="phone" placeholder="+91 98765 43210" required>
        </div>
        <div>
          <label for="signupRole">I want to</label>
          <select id="signupRole" name="role" required>
            <option value="">Select your role</option>
            <option value="client">Hire Services</option>
            <option value="earner">Offer Services</option>
          </select>
        </div>
        <div id="categoryContainer" style="display:none;">
          <label for="signupCategory">Service Category</label>
          <select id="signupCategory" name="category">
            <option value="">Select category</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Content Writing">Content Writing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Photography">Photography</option>
            <option value="Videography">Videography</option>
            <option value="Tutoring">Tutoring</option>
            <option value="Fashion Design">Fashion Design</option>
            <option value="AC Repairing">AC Repairing</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrician">Electrician</option>
            <option value="Painter">Painter</option>
            <option value="Home Cleaning">Home Cleaning</option>
            <option value="Cooking/Chef">Cooking/Chef</option>
            <option value="Gardening">Gardening</option>
            <option value="Car Repairing">Car Repairing</option>
            <option value="IT Support">IT Support</option>
          </select>
        </div>
        <div class="password-field">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
          <button type="button" class="toggle-password" data-target="signupPassword" aria-label="Show password">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <span id="toLogin">Login here</span></p>
      </form>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
